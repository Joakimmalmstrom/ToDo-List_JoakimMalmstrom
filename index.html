<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-12 mt-3">
            <header>
                <h1>To-Do List</h1>
            </header>
        </div>
    </div>
    <!--End of header container-->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <form class="form-group">
                    <label for="product" class="mr-sm-2 mb-2">Product: </label>
                    <input type="text" class="form-control mr-sm-2 mb-2" placeholder="Enter product" id="my-input">
                    <button id="my-addButton" type="button" class="btn btn-primary mr-sm-2 mb-2">Add</button>
                </form>
            </div>
            <div class="col-7">
                <div class="list-group" id="my-list">
                    <label for="product" class="mr-sm-2 mb-2">Shopping List: </label>
                </div>
                <button id="my-removeButton" type="button" class="btn btn-danger d-none mr-sm-2 mt-2">Remove</button>
                </form>
            </div>
        </div>
    </div>
    <!--End of main container-->
    <hr>
    <div class="container">
        <footer>
            <p>&copy; Joakim Malmstr√∂m 2020</p>
        </footer>
    </div>
    <!--End of footer container-->
    <hr>


    <script src="shopping.js"></script>
</body>

</html>
